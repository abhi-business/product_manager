<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Product List</h2>
      <table class="table table-bordered table-sm">
        <thead class="table-dark" style="text-align: center;">
          <tr>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th></th>
          </tr>
        </thead>
        <tr th:each="product : ${products}">
          <td th:text="${product.p_name}" style="text-align: center;"></td>
          <td th:text="${product.p_price}" style="text-align: center;"></td>
          <td style="text-align: center;">
            <a th:href="@{/products/editproduct/{p_id}(p_id=${product.p_id})}" class="btn btn-primary btn-sm">Edit</a>
          <a th:href="@{/products/deleteproduct/{p_id}(p_id=${product.p_id})}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      </table>
      <a href="/products/add" class="btn btn-success">Add New Product</a>
      <div class="container mt-5">
        <a href="/products/export/excel" class="btn btn-success">Download Excel</a>
        <a href="/products/export/pdf" class="btn btn-info">Download PDF</a>
      </div>
    </div>
  </body>
</html>
