<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${product.p_id == null ? 'Add Product' : 'Edit Product'}"></h2>
        <form action="#" th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{p_id}">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{p_name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="number" class="form-control" th:field="*{p_price}" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
